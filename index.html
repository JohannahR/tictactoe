<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="ticTacToe.js">
  <link rel="stylesheet" href="style.css">
	
</head>

<body>

	<table>
		<tr>
			<td class="cell" id="0" onclick="placeMark(id)"></td>
			<td class="cell" id="1" onclick="placeMark(id)"></td>
			<td class="cell" id="2" onclick="placeMark(id)"></td>
		</tr>
		<tr>
			<td class="cell" id="3" onclick="placeMark(id)"></td>
			<td class="cell" id="4" onclick="placeMark(id)"></td>
			<td class="cell" id="5" onclick="placeMark(id)"></td>
		</tr>
		<tr>
			<td class="cell" id="6" onclick="placeMark(id)"></td>
			<td class="cell" id="7" onclick="placeMark(id)"></td>
			<td class="cell" id="8" onclick="placeMark(id)"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onclick="startGame()">Replay</button>
	<button onclick="changeMarkerToX()">X</button>
	<button onclick="changerMarkerToO()">O</button>
  <script src="ticTacToe.js"></script>
</body>
</html>
